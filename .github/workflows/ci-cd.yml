name: Laravel CI Pipeline

on:
  push:
    branches:
      - main  # Ou master, selon ton setup

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check-out code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3.24'  # Choisis la version qui te convient
        extensions: mbstring, xml, bcmath, pdo, sqlite, etc.

    - name: Install dependencies
      run: |
        composer install --prefer-dist --no-scripts --no-interaction

    - name: Run tests
      run: |
        php artisan migrate --env=testing
        php artisan test  # Ou tu peux utiliser phpunit directement
